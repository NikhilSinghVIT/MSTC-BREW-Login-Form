    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Register Here</h1>
            <form id="ajax-contact"  method="post" action="....">
            <p>Name</p>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>

            <input type="text" name="registration number" id="registration number" placeholder="registration number" required>
            <p>Email ID</p>
            <input type="text" name="email"  id="email" placeholder="email@vitstudent.ac.in" required>
            <p>Contact Number</p>
            <input type="text" name="contact number" id="contact number" placeholder="contact number" required>
            <input type="submit" id="nikhil" name="submit" value="REGISTER"> 
            
            </form>
